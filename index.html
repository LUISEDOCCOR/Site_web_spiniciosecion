<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sergio Pérez</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <div id="fotoperfil">
                <img width="200px" src="./media/perfil.jpg" alt="Sergio Perez">
            </div>
            <div id="name">
                <hgroup>
                    <h1>Sergio Perez <span id="academia">Academy </span></h1>
                    <h2>Red Bull</h2>
                </hgroup>
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div id="user">
                <h3>User</h3>
                <input type="text" placeholder="user">
            </div>
            <div id="pilotosseleccion">
                <h3>Selecciona un piloto</h3>
                <select name="piloto" id="piloto">
                    <option value="0">Pilotos</option>
                    <option value="1">Versatappen</option>
                    <option value="2">Perez</option>
                    <option value="3">Hamilton</option>
                    <option value="4">Russell</option>
                    <option value="5">Bottas</option>
                    <option value="6">Zhou</option>
                    <option value="7">Tsunaoda</option>
                    <option value="8">Stroll</option>
                    <option value="9">Alonso</option>
                    <option value="10">Leclerc</option>
                    <option value="11">Sainz</option>
                    <option value="12">Norris</option>
                    <option value="13">Piastri</option>
                    <option value="14">Gasly</option>
                    <option value="15">Ocon</option>
                    <option value="16">Magnussen</option>
                    <option value="17">Hulkenberg</option>
                    <option value="18">Albon</option>
                    <option value="19">Sargeant</option>
                    <option value="20">De Vries</option>
                </select>
            </div>
            <div id="contraseña">
                <h3>Password</h3>
                <input type="password" placeholder="password">
            </div>
            <div id="nouser">
                <h3><a href="">Olvide mi contraseña</a></h3>
                <h3><a href="">No Tengo Cuenta</a></h3>
            </div>
        </div>
    </main>
    <footer>
        <div class="contendedor">
            <p>&copy; Sergio Perez Academy</p>
            <p>NO <span id="of">OFICIAL</span></p>
        </div>
    </footer>
    <div id="fin">
        <a href="">¿Cómo se hizo?</a>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
